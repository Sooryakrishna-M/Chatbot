version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey there
    - Good morning

- intent: ask_any_question
  examples: |
    - What is section 302 in BNS?
    - Explain section 63
    - Can you tell me about dowry death?
    - Tell me about assault
    - What is the punishment for theft?
    - Explain rape laws in BNS
    - Tell me about criminal force in IPC
    - How does BNS define kidnapping?
    - What is the punishment for abduction?

- intent: goodbye
  examples: |
    - Goodbye
    - Bye
    - See you later
    - Thank you, bye
