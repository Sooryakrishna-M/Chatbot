version: "3.1"

intents:
  - greet
  - goodbye
  - compare_law_section

entities:
  - section_number

slots:
  section_number:
    type: text

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  
  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_ask_section:
    - text: "Which section do you want to compare?"

  utter_section_result:
    - text: "Here is the comparison for section {section_number}: {comparison_result}"

  utter_section_not_found:
    - text: "Sorry, I could not find that section in the comparison."

actions:
  - action_compare_law
slots:
  section_number:
    type: text
    influence_conversation: false


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
