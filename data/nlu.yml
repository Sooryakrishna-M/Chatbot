version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you
    - talk to you later

- intent: compare_law_section
  examples: |
    - What has changed in section 375?
    - Can you show me changes in section 34?
    - Tell me about the changes in section [section_number]



intents:
  - ask_comparison:
      examples: |
        - What is the comparison for section 375?
        - Compare section 420 for me.
