version: "3.1"

intents:
  - greet
  - ask_any_question
  - goodbye

entities:
  - section_number
  - topic

slots:
  section_number:
    type: text
    mappings:
      - type: from_text
  topic:
    type: text
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Hello! I am Samhitha, your legal assistant. How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Reach out if you need legal assistance again."

  utter_no_info:
    - text: "I'm sorry, I couldn't find specific legal information on that topic or section."

actions:
  - action_answer_legal_question
