version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey there
    - Good morning

- intent: ask_any_question
  examples: |
    - What is clause 63 in BNS?
    - Explain clause 130
    - Can you tell me about dowry death?
    - Tell me about assault
    - What is the punishment for theft?
    - Explain rape laws in BNS
    - Tell me about criminal force in BNS
